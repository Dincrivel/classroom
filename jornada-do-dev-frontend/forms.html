<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>

    <form action="sent.html" method="post">
        <p>
            <label for="input-adress">Adress</label>
            <input id="input-adress" type="text" name="adress" placeholder="Type your adress" />
        </p>

        <p>
            <label for="input-mail">E-mail</label>
            <input id="input-mail" type="email" name="mail" placeholder="Type your e-mail"/>
        </p>

        <p>
            <label for="input-age">Age</label>
            <input id="input-age" type="number" name="age" min="18" max="1000" placeholder="Your age"/>
        </p>

        <p>
            <label for="input-phone">Phone</label>
            <input id="input-phone" type="tel" name="phone" placeholder="(00) 0000-0000" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" />
        </p>

        <p>
            <label for="input-search">Search</label>
            <input id="input-search" type="search" name="search" />
        </p>

        <p>
            <label for="input-url">URL</label>
            <input id="input-url" type="url" name="url" />
        </p>

        <p>
            <label for="input-password">Password</label>
            <input id="input-password" type="password" name="password" />
        </p>

        <p>
            <label for="input-date">Date</label>
            <input id="input-date" type="date" name="date" />
        </p>

        <p>
            <label for="input-datetime">Date/Hour</label>
            <input id="input-datetime" type="datetime-local" name="datetime" />
        </p>

        <p>
            <label for="input-time">Time</label>
            <input id="input-time" type="time" name="time" />
        </p>

        <p>
            <label for="input-month">Month</label>
            <input id="input-month" type="month" name="month" />
        </p>

        <p>
            <label for="input-week">Week</label>
            <input id="input-week" type="week" name="week" />
        </p>

        <p>
            <label for="term">
                <input id="term" type="checkbox" name="term" />Read and accept the terms and conditions
            </label>
        </p>

        <p>
            <label for="yes">
                <input id="yes" type="radio" name="conditions" />Yes
            </label>
            <label for="no">
                <input id="no" type="radio" name="conditions" />No
            </label>
        </p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
